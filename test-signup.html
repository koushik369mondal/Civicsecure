<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup - NaiyakSetu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Signup</h1>
    <div>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="123456">
        <button onclick="testSignup()">Test Signup</button>
    </div>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://cxnigcuhygcjafsbbhjr.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4bmlnY3VoeWdjamFmc2JiaGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc1MjkxMzQsImV4cCI6MjA1MzEwNTEzNH0.z8YhXiNFbqC4KFkGYfN8lOFzHnFXOGN3jJz0yMRnW6g'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Testing signup with:', { email, password });
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: 'Test User',
                            phone: '1234567890'
                        }
                    }
                });
                
                if (error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    console.error('Signup error:', error);
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: green;">Success! User created: ${JSON.stringify(data.user, null, 2)}</p>`;
                    console.log('Signup success:', data);
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Unexpected error: ${err.message}</p>`;
                console.error('Unexpected error:', err);
            }
        }
    </script>
</body>
</html>
