<!DOCTYPE html>
<html>
<head>
    <title>Debug Token</title>
</head>
<body>
    <h1>Debug JWT Token</h1>
    <div id="token-info"></div>
    
    <script>
        function debugToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            const output = document.getElementById('token-info');
            
            if (!token) {
                output.innerHTML = '<p style="color: red;">No token found in localStorage</p>';
                return;
            }
            
            output.innerHTML = `
                <h3>Token Information:</h3>
                <p><strong>Token exists:</strong> Yes</p>
                <p><strong>Token length:</strong> ${token.length}</p>
                <p><strong>Token preview:</strong> ${token.substring(0, 50)}...</p>
                <p><strong>Starts with Bearer:</strong> ${token.startsWith('Bearer ') ? 'Yes' : 'No'}</p>
                <h3>User Information:</h3>
                <p><strong>User data:</strong> ${user ? user : 'No user data'}</p>
                
                <h3>Token Parts (JWT should have 3 parts separated by dots):</h3>
                <p><strong>Parts count:</strong> ${token.split('.').length}</p>
                
                <h3>Actions:</h3>
                <button onclick="clearAuth()">Clear Authentication</button>
                <button onclick="testAPI()">Test API Call</button>
            `;
        }
        
        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('Authentication cleared');
            debugToken();
        }
        
        async function testAPI() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token to test');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/validate-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                alert(`API Test Result: ${response.status} - ${JSON.stringify(result)}`);
            } catch (error) {
                alert(`API Test Error: ${error.message}`);
            }
        }
        
        // Run debug on page load
        debugToken();
    </script>
</body>
</html>
